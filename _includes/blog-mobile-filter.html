<h6 class="fw-semibold mb-3">Tags</h6>

<div class="d-flex flex-wrap gap-2">

    <a href="{{ '/blog/' | relative_url }}" class="small border text-muted px-2 py-1 rounded text-decoration-none">
        <i class="bi bi-tag-fill me-1"></i>
        All
    </a>

    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
    <a href="{{ '/tag/' | append: tag[0] | append: '/' | relative_url }}"
        class="small border text-muted px-2 py-1 rounded text-decoration-none d-inline-flex align-items-center gap-1">
        <i class="bi bi-tag-fill"></i>
        {{ tag[0] }}
    </a>
    {% endfor %}

</div>
