<h6 class="fw-semibold mb-3">Tags</h6>

<div class="d-flex flex-wrap gap-2">

    <a href="#" class="small border text-muted px-2 py-1 rounded text-decoration-none tag-filter fw-medium" data-tag="">
        <i class="bi bi-tag-fill me-1"></i>
        All
    </a>


    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
    {% assign count = tag[1].size %}
    <a href="#"
        class="small border text-muted px-2 py-1 rounded text-decoration-none d-inline-flex align-items-center gap-1 tag-filter"
        data-tag="{{ tag[0] }}">
        <i class="bi bi-tag-fill"></i>
        {{ tag[0] }} ({{ count }})
    </a>
    {% endfor %}


</div>
